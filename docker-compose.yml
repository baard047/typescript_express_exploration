services:
  postgres-dev:
    image: postgres:15-alpine
    container_name: task_manager_postgres_dev
    environment:
      POSTGRES_DB: ${POSTGRES_DEV_DB}
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
    ports:
      - "5432:5432"
    volumes:
      - postgres_dev_data:/var/lib/postgresql/data
    networks:
      - task_manager_network

  postgres-test:
    image: postgres:15-alpine
    container_name: task_manager_postgres_test
    environment:
      POSTGRES_DB: ${POSTGRES_TEST_DB}
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
    ports:
      - "5435:5432"
    volumes:
      - postgres_test_data:/var/lib/postgresql/data
    networks:
      - task_manager_network

volumes:
  postgres_dev_data:
  postgres_test_data:

networks:
  task_manager_network:
    driver: bridge
